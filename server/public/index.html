<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>To-do-list</title>
</head>

<body>
    <header>
        <h1>Time to stop <span id="cursive">procrastinating...</span></h1>
    </header>
    <main>
        <section id="inputArea">
            <h3>Add New Item</h3>
            <label>New To Do Item:</label><input type="text" name="" value="" id="listItem" size="50">
           
              <button type="button" id="submitBtn" class="btn btn-success">Add To List</button>
        </section>

        <section id="outputArea">

            <table class="table-striped table-hover table">
                <thead>
                    <tr>
                        <th class="todo">To Do</th>
                        <th class="timeComplete">Completed</th>
                        <th class="timeComplete">Time/Date Finished</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="listArea">
                    <!-- append here! -->
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
